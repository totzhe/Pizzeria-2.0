@(orders: List[models.Order])
@mainadmin(Html("Pizza")) {
    @for(order <- orders.seq) {
    <div id="table_form" xmlns="http://www.w3.org/1999/html">
        <table id="table-order">
            <thead>
                <tr>
                    <th>№ @order.getId()</th>
                    <th>Блюдо</th>
                    <th>Кол-во</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    }
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    <script src="@routes.Assets.at("javascripts/orders-scripts.js")" type="text/javascript"></script>
    <input type="button" class="button" name="magic_button" value="Json" id="btn">
}
