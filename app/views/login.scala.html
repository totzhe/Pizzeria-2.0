<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Pizza</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/loginstyle.css")"  type="text/css" />
</head>
<body>
    <div class="show"></div>
    <div id="cerceve">
        <div class="header"><div class="text" style="float:left"> Вход</div><div class="close" style="float:right;margin-right:20px;cursor:pointer;"></div></div>
        <div class="formbody">
            <form>
                <input type="text" name="username" placeholder="Логин" class="text" id="login" style="background:url(@routes.Assets.at("images/login/username.png")) no-repeat;" />
                <input type="password" name="password" placeholder="••••••••••••" class="text" id="password" style="background:url(@routes.Assets.at("images/login/password.png")) no-repeat;" />
                <input type="submit" value="Войти" class="submit" style="background:url(@routes.Assets.at("images/login/login.png")) no-repeat;" />
            </form>
        </div>
    </div>
    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
</body>
</html>

<script type="text/javascript">
$(function(){
    $("#cerceve").hide().fadeIn(500);
    $(".show").hide();
    $(".show").click(function(){
    $("#cerceve").fadeIn(500);
    $(".show").hide(500);
    });
    });
</script>

<script type="text/javascript">
$(document).ready(function () {
    $("body").on('click', '.submit', function () {
        var log = $('#login').val();
        var pas = $('#password').val();
        jsRoutes.controllers.AdministrationController.login(log, pas).ajax({
            type: "POST",
            data: null,
            dataType: 'text',   //тип ответа
            success: function (data) {
                alert("Успех");
            },
            error: function (data) {
                alert("Что-то");
            }
        });
    });
});
</script>
