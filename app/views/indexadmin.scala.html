
@mainadmin(Html("Pizza")) {
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
            <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item"><img src="@routes.Assets.at("images/pizza11.jpg")" alt=""></div>
            <div class="item"><img src="@routes.Assets.at("images/pizza133ital.jpg")" alt=""></div>
            <div class="item"><img src="@routes.Assets.at("images/telatjigo1.jpg")" alt=""></div>
            <div class="item"><img src="@routes.Assets.at("images/desert1.jpg")" alt=""></div>
        </div>
            <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>

    <script src="@routes.Assets.at("javascripts/index-scripts.js")" type="text/javascript"></script>
}
